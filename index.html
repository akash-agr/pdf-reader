  <script src="http://vivin.net/pub/pdfjs/pdf.js"></script>
  <script src="http://vivin.net/pub/pdfjs/textlayerbuilder.js"></script>

  <button class="js-idi-nazad">Prethodna</button>
  <button class="js-idi-napred">Naredna</button>
  
  <div id="pdfContainer" class="pdf-content">
    <canvas id="platno"></canvas>
    <div id="mesto_za_tekst" class="textLayer"></div>
  </div>

  <script src="main.js"></script>

</body>

</html>
